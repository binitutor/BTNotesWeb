<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTNotes - Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="signup">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">BTNotes</a>
            <a class="btn btn-outline-primary" href="login.html">Login</a>
        </div>
    </nav>

    <main class="auth-wrapper">
        <div class="card auth-card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="fw-bold mb-2">Create your account</h3>
                <p class="text-secondary mb-4">Start tracking tasks and team projects securely.</p>

                <div id="signupError" class="alert alert-danger d-none" role="alert"></div>

                <form id="signupForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" type="password" id="signupConfirm" placeholder="Re-enter password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <span class="text-secondary">Already have an account?</span>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script>
</body>
</html>
